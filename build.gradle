plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'ru.mastkey'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework:spring-jdbc:6.0.11'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:3.1.3'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
	implementation 'redis.clients:jedis:4.4.3'
	implementation 'org.springframework.boot:spring-boot-starter-actuator:3.1.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
